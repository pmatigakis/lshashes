plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
}

checkstyle {
    toolVersion = "8.26"
}

jacoco {
    toolVersion = "0.8.5"
}

group 'com.matigakis.lshashes'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
